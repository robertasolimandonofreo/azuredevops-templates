steps:
  - task: CmdLine@2
    displayName: clean
    condition: always()
    inputs:
      script: |
        docker system prune --all --volumes -f

  - task: DeleteFiles@1
    displayName: 'delete files from $(Agent.WorkFolder)'
    condition: always()
    inputs:
      SourceFolder: '$(Agent.WorkFolder)'
      Contents: '**/*'